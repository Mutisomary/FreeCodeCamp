<!DOCTYPE html>
<html en="lang">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div>
        <label id="name-label">Name </label>
        <input type="text" id="name" placeholder="Enter your name" required >
      </div>
      <div>
        <label id="email-label">Email </label>
        <input type="email" id="email" placeholder="Enter your email" required >
      </div>
      <div>
        <label id="number-label">Age (optional) </label>
        <input type="number" id="number" placeholder="Age" min=18 max=35>
      </div>
      <div>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <legend> Would you recommend freeCodeCamp to a friend?
        </legend>
        <label><input type="radio" value="definitely" name="maybe" checked> Definitely</label>
        <label><input type="radio" value="maybe" name="maybe"> Maybe</label>
        <label><input type="radio" value="notsure" name="maybe"> Not sure</label>
      </div>
      <div>
        <label>What is your favorite feature of freeCodeCamp?</label>
          <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>
      <div>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label> <input type="checkbox" value="0"> Front-end Projects</label>
        <label> <input type="checkbox" value="1"> Back-end Projects</label>
        <label> <input type="checkbox" value="2"> Data Visualization</label>
        <label> <input type="checkbox" value="3"> Challenges</label>
        <label><input type="checkbox" value="4"> Open Source Community</label>
        <label><input type="checkbox" value="5"> Gitter help rooms</label>
        <label><input type="checkbox" value="6"> Videos</label>
        <label><input type="checkbox" value="7"> City Meetups</label>
        <label><input type="checkbox" value="8"> Wiki</label>
        <label><input type="checkbox" value="9"> Forum</label>
        <label><input type="checkbox" value="10"> Additional Courses</label>
      </div>
      <div>
        <label for="bio">Any comments or suggestions?</label>
          <textarea id="bio" name="bio" rows="5" cols="40" placeholder="Enter your comments here..."></textarea>
      </div>
      <div>  
        <input id="submit" type="submit" value="Submit" />
      </div>
    </form>
  </body>
<html>
